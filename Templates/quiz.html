<!doctype html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, public, max-age=0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
        <title>Quiz</title>
    </head>
    <body>
        <header>
            <h1>FLOWER QUIZ</h1>
            <h3>{{ question['question'] }}</h3>
        </header>
        <div class="flex">
            <div class="image">
                <img src= "{{ url_for('static', filename=question['image']) }}" alt="Allium" style="width:700px;height:500px;">
            </div>
            <div class="form">
                <form action="/check_answer" method="POST">
                    <input type="radio" id="Option1" name="Options" value="{{question['answers'][0]}}" required>
                    <label for="Allium"> {{ question['answers'][0] }}</label><br>
                    <input type="radio" id="Option2" name="Options" value="{{question['answers'][1]}}" required>
                    <label for="Option2"> {{ question['answers'][1] }}</label><br>
                    <input type="radio" id="Option3" name="Options" value="{{question['answers'][2]}}" required>
                    <label for="Option3"> {{ question['answers'][2] }}</label><br>
                    <input type="submit" name="submit_button" value="Submit">
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; Alexandra Šimková, 2020</p>
        </footer>
    </body>
</html>
