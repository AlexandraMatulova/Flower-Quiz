<!doctype html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, public, max-age=0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
        <title>Quiz</title>
    </head>
    <body>
        <header>
            <h1>?</h1>
            <h2>{{ question.question }}</h2>
        </header>
        <div class="flex">
            <div class="image" style="background-image: url('{{ question.image_url() }}')">
            </div>
            <div class="form">
                <form action="/check_answer" method="POST">
                    <label class="container" for="Option1"> 
                        <input type="radio" id="Option1" name="Options" value="{{question.answer1}}" required>
                        {{ question.answer1 }}
                        <span class="checkmark"></span>
                    </label><br>
                      
                    <label class="container" for="Option2"> 
                        <input type="radio" id="Option2" name="Options" value="{{question.answer2}}" required>
                        {{ question.answer2 }}
                        <span class="checkmark"></span>
                    </label><br>
                      
                    <label class="container" for="Option3"> 
                        <input type="radio" id="Option3" name="Options" value="{{question.answer3}}" required>
                        {{ question.answer3 }}
                        <span class="checkmark"></span>
                    </label><br>
                    <input type="submit" name="submit_button" value="Submit" class="submit_button">
                    <input type="hidden" name="session_id" value="{{ session_id }}">
                    <input type="hidden" name="question_index" value="{{ question.id }}">
                </form>
            </div>
        </div>
        <footer>
            <p>Source: text: https://en.wikipedia.org/wiki/; photos: https://unsplash.com/</p>
            <p>&copy; Alexandra Šimková, 2020</p>
        </footer>
    </body>
</html>
